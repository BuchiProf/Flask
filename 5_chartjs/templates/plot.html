{%extends "index.html"%}
{%block content%}
    <h1>Graphique en Courbe</h1>
    
    <!-- Canvas pour afficher le graphique -->
    <canvas id="myChart" style="height:100%;max-height:100%;width: 100%;max-width:600px"></canvas>

    <!-- Script pour créer le graphique en courbe avec Chart.js -->
    <script>
        // Données de test (remplacez par vos propres données provenant de Flask)
        const mesData = [
      {x: new Date('2024-01-01T00:00:00'), y: 3},
      {x: new Date('2024-01-01T01:00:00'), y: 4},
      {x: new Date('2024-01-01T01:30:00'), y: 5},
      {x: new Date('2024-01-01T02:00:00'), y: 6},
      {x: new Date('2024-01-02T06:00:00'), y: 7},
      {x: new Date('2024-01-02T15:00:00'), y: 8},
    ]
    //setup de la courbe
        const data = {
            
            datasets: [{
                label: 'Progression mensuelle',
                data: mesData,
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        };

        // Configuration du graphique en courbe
        const config = {
            type: 'line',
            data: data,
            options: {
                scales: {
                    // on ajoute x...
		x :{
		type : 'time',
		time : {
		unit : 'hour'
		}
		},
		//...jusqu'ici
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // Créer le graphique en courbe avec Chart.js
        var myChart = new Chart(document.getElementById('myChart'), config);
    </script>
{%endblock%}
