{%extends "index.html"%}
{%block content%}
    <h1>Tableau de Bord avec Graphique Chart.js</h1>
    
    <!-- Canvas pour afficher le graphique -->
    <canvas id="myChart" style="height:100%;max-height:100%;width: 100%;max-width:600px"></canvas>

    <!-- Script pour créer le graphique avec Chart.js -->
    <script>
        // Données de test (remplacez par vos propres données provenant de Flask)
        const data = {
            labels: ['Janvier', 'Février', 'Mars', 'Avril', 'Mai'],
            datasets: [{
                label: 'Ventes mensuelles',
                data: [50, 60, 70, 65, 80],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        };

        // Configuration du graphique
        const config = {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // Créer le graphique avec Chart.js
        var myChart = new Chart(document.getElementById('myChart'), config);
    </script>
{% endblock %}
