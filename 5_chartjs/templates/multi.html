{%extends "index.html"%}
{%block content%}
    <h1>Graphique à Lignes Multiples avec Axes Y Différents (Chart.js v4)</h1>
    
    <!-- Canvas pour afficher le graphique -->
    <canvas id="myChart" style="height:100%;max-height:100%;width: 100%;max-width:600px"></canvas>

    <!-- Script pour créer le graphique à lignes multiples avec axes Y différents -->
    <script>
        // Données de test (remplacez par vos propres données provenant de Flask)
        const data = {
            labels: ['Janvier', 'Février', 'Mars', 'Avril', 'Mai'],
            datasets: [
                {
                    label: 'températures 2023',
                    data: [-10, 0, 5, 15, 20],
                    yAxisID: 'y-temp',
                    borderColor: 'rgb(54, 162, 235)',
                    fill: false
                },
                {
                    label: 'humidité 2023',
                    data: [90, 80, 75, 60, 87],
                    yAxisID: 'y-humi',
                    borderColor: 'rgb(255, 99, 132)',
                    fill: false
                }
            ]
        };

        // Configuration du graphique à lignes multiples avec axes Y différents
        const config = {
            type: 'line',
            data: data,
            options: {
                
                scales: {
                    'y-temp': {
                               id: 'y-temp', 
                               type: 'linear', 
                               position: 'left',
                               suggestedMin: 0,
                               ticks: {color: 'blue' } 
                            },
                    'y-humi':
                            { id: 'y-humi', 
                            type: 'linear', 
                            position: 'right',
                            suggestedMin: 0,
                            ticks: {color: 'red' }  
                        }
                        
                    }
                }
            };
        

        // Créer le graphique à lignes multiples avec axes Y différents
        var myChart = new Chart(document.getElementById('myChart'), config);
    </script>
{%endblock%}
